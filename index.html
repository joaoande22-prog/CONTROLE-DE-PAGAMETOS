<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kickboxing - Cobran√ßa</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: #f2f2f2;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #222;
}

form {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
}

button {
  padding: 10px 15px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}

button:hover { opacity: 0.8; }

.add-btn { background: #007bff; color: white; }
.pago-btn { background: #28a745; color: white; }
.voltar-btn { background: #ffc107; color: black; }
.excluir-btn { background: #dc3545; color: white; }
.enviar-btn { background: #25d366; color: white; }
.editar-btn { background: #6f42c1; color: white; }
.copiar-btn { background: #17a2b8; color: white; }

.lista {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.card {
  background: #fafafa;
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.card p { margin: 0; }

.botoes {
  display: flex;
  gap: 5px;
  flex-wrap: wrap;
}
</style>
</head>
<body>

<div class="container">
  <h1>Controle de Cobran√ßa ü•ä</h1>

  <form id="form">
    <input type="text" id="nome" placeholder="Nome do aluno" required>
    <input type="text" id="telefone" placeholder="Telefone (somente n√∫meros)" required>
    <input type="number" id="valor" placeholder="Valor (R$)" required>
    <button type="submit" class="add-btn">Adicionar</button>
  </form>

  <h2>Pendentes</h2>
  <div id="pendentes" class="lista"></div>

  <h2>Pagos</h2>
  <div id="pagos" class="lista"></div>
</div>

<script>
const pendentesDiv = document.getElementById('pendentes');
const pagosDiv = document.getElementById('pagos');
const form = document.getElementById('form');

let alunos = JSON.parse(localStorage.getItem('alunos')) || [];

form.addEventListener('submit', e => {
  e.preventDefault();
  const nome = document.getElementById('nome').value.trim();
  const telefone = document.getElementById('telefone').value.trim();
  const valor = parseFloat(document.getElementById('valor').value);
  if (!nome || !telefone || !valor) return alert("Preencha todos os campos!");
  alunos.push({ nome, telefone, valor, pago: false });
  salvar();
  form.reset();
  render();
});

function salvar() {
  localStorage.setItem('alunos', JSON.stringify(alunos));
}

function render() {
  pendentesDiv.innerHTML = '';
  pagosDiv.innerHTML = '';
  alunos.forEach((aluno, i) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <p><strong>${aluno.nome}</strong></p>
      <p>üìû ${aluno.telefone}</p>
      <p>üí∞ R$${aluno.valor.toFixed(2)}</p>
      <div class="botoes">
        ${aluno.pago
          ? `<button class="voltar-btn" onclick="voltar(${i})">‚Ü©Ô∏è Voltar</button>`
          : `<button class="pago-btn" onclick="pagar(${i})">‚úÖ Pago</button>
             <button class="enviar-btn" onclick="enviarWhatsApp(${i})">üí¨ Enviar</button>`}
        <button class="editar-btn" onclick="editar(${i})">‚úèÔ∏è Editar</button>
        <button class="excluir-btn" onclick="excluir(${i})">üóë Excluir</button>
        <button class="copiar-btn" onclick="copiar(${i})">üìã Copiar</button>
      </div>
    `;
    (aluno.pago ? pagosDiv : pendentesDiv).appendChild(card);
  });
}

function pagar(i) {
  alunos[i].pago = true;
  salvar();
  render();
}

function voltar(i) {
  alunos[i].pago = false;
  salvar();
  render();
}

function excluir(i) {
  if (confirm("Deseja excluir este aluno?")) {
    alunos.splice(i, 1);
    salvar();
    render();
  }
}

function editar(i) {
  const novoNome = prompt("Novo nome:", alunos[i].nome);
  if (novoNome !== null) alunos[i].nome = novoNome;
  const novoTel = prompt("Novo telefone:", alunos[i].telefone);
  if (novoTel !== null) alunos[i].telefone = novoTel;
  const novoVal = prompt("Novo valor:", alunos[i].valor);
  if (novoVal !== null && !isNaN(parseFloat(novoVal))) alunos[i].valor = parseFloat(novoVal);
  salvar();
  render();
}

function copiar(i) {
  const texto = `Aluno: ${alunos[i].nome} - R$${alunos[i].valor.toFixed(2)} - ${alunos[i].telefone}`;
  navigator.clipboard.writeText(texto);
  alert("Copiado!");
}

function enviarWhatsApp(i) {
  const a = alunos[i];
  const msg = `Ol√° ${a.nome}! üëã
Hoje √© o √∫ltimo dia estipulado para o pagamento da sua mensalidade ü•ä

üí∞ Valor: R$${a.valor.toFixed(2)}
üì≤ Pagamento via PIX: +55 75 98235-2788
üë§ Professor Daniel - Irar√°

Ap√≥s o pagamento, envie o comprovante por aqui ‚úÖ`;
  const numero = a.telefone.replace(/\D/g, '');
  window.open(`https://wa.me/55${numero}?text=${encodeURIComponent(msg)}`, "_blank");
}

render();
</script>

</body>
</html>
